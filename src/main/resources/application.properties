spring.application.name=paintshop

spring.datasource.url=jdbc:mysql://host.docker.internal:3307/paintshop?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
#spring.datasource.url=jdbc:mysql://mysql-db:3306/paintshop
spring.datasource.username=root
spring.datasource.password=1234


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.sql.init.mode=always


spring.datasource.hikari.connection-init-sql=SET NAMES utf8mb4

# Server
server.address=0.0.0.0
server.port=8088

debug=true

spring.thymeleaf.cache=false
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always
management.endpoint.health.enabled=true

# Custom application metrics
management.metrics.tags.application=paintshop
management.metrics.tags.environment=production